<div class="container-fluid vh-100 d-flex flex-column justify-content-start align-items-center bg-gradient">
    <h1 class="mt-5 mb-5 fw-bold title-text">{{ title }}</h1>

    <form (ngSubmit)="onSubmit()">

        <!-- Name -->
        <div class="row">
            <div class="form-group col">
                <label for="name">Name</label>
                <input [(ngModel)]="name" name="name" type="text" class="form-control form-control-lg" id="name"
                    placeholder="Insert product name">
            </div>
        </div>

        <!-- Description -->
        <div class="row">
            <div class="form-group col">
                <label for="description">Description</label>
                <textarea [(ngModel)]="description" name="description" id="description" class="form-control" rows="4"
                    cols="50" placeholder="Insert description"></textarea>
            </div>
        </div>

        <!-- Sales Type + Confection Amount -->
        <div class="row">
            <div class="form-group col-md-6">
                <label for="salesType">Sales Type</label>
                <select [(ngModel)]="salesType" name="salesType" id="salesType" class="form-control">
                    <option value="" disabled selected hidden>Insert type</option>
                    <option value="PIECE">Piece</option>
                    <option value="WEIGHT">Weight</option>
                    <option value="CONFECTION">Confection</option>
                    <option value="WEIGHT_CONFECTION">Weight / Confection</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="amount">Confection Amount</label>
                <input [(ngModel)]="confectionAmount" name="confectionAmount" type="number" id="amount"
                    class="form-control">
            </div>
        </div>

        <!-- Category -->
        <div class="row">
            <div class="form-group col">
                <label for="category">Category</label>
                <select [(ngModel)]="categoryId" name="categoryId" id="category" class="form-control">
                    @for (cat of categories; track cat.id) {
                    <option [value]="cat.id">{{ cat.name }}</option>
                    }
                </select>
            </div>
        </div>

        <!-- Image -->
        <div class="row">
            <div class="form-group col">
                <label for="image">Image</label>
                <input type="file" class="form-control" name="image" id="image" (change)="onFileSelected($event)">
            </div>
        </div>

        <!-- Submit -->
        <div class="row">
            <button type="submit" class="btn btn-success">Add Product</button>
        </div>

        <!-- Success Message -->
        @if (successMessage) {
        <div class="alert alert-success w-100 text-center mt-3">
            {{ successMessage }}
        </div>
        }

    </form>
</div>
